<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin</title>
    <!-- css bootstrap -->
    <link
      rel="stylesheet"
      href="./node_modules/bootstrap/dist/css/bootstrap.min.css"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-..."
      crossorigin="anonymous"
    />
    <!-- css Admin -->
    <link rel="stylesheet" href="./css/Admin.css" />
  </head>
  <body>
    <header class="main-header bg-light mb-4">
      <div class="container-fluid pe-5">
        <div class="row align-items-center">
          <div
            class="col-md-12 d-flex justify-content-md-end gap-3 p-2 justify-content-center"
          >
            <button class="btn btn-warning">Trang admin</button>
            <button class="btn btn-light border">Chế độ tối</button>
            <button class="btn btn-danger" id="exit">Đăng xuất</button>
          </div>
        </div>
      </div>
    </header>
    <section>
      <div class="container-fluid p-5" style="margin-top: -50px">
        <h1>Trung tâm nội dung</h1>
        <p>Xin chào bạn!</p>
        <div class="row justify-content-center" style="margin-top: 30px">
          <div class="col-md-2 col-6 mb-4">
            <div class="p-4 border shadow rounded" style="min-height: 150px">
              <h5>Tổng User</h5>
              <p>2</p>
              <small>Số tài khoản role user</small>
            </div>
          </div>
          <div class="col-md-2 col-6 mb-4">
            <div class="p-4 border shadow rounded" style="min-height: 150px">
              <h5>Tổng số bài viết</h5>
              <p>2</p>
              <small>Bao gồm public and private</small>
            </div>
          </div>
          <div class="col-md-2 col-6 mb-4">
            <div class="p-4 border shadow rounded" style="min-height: 150px">
              <h5>Bài public</h5>
              <p>2</p>
              <small>Số bài viết ở chế độ công khai</small>
            </div>
          </div>
          <div class="col-md-2 col-6 mb-4">
            <div class="p-4 border shadow rounded" style="min-height: 150px">
              <h5>Lượt thích</h5>
              <p>2</p>
              <small>Tổng số lượt thích trên tất cả bài viết</small>
            </div>
          </div>
          <div class="col-md-2 col-6 mb-4">
            <div class="p-4 border shadow rounded" style="min-height: 150px">
              <h5>Bình luận</h5>
              <p>2</p>
              <small>Tổng số bình luận trên tất cả bài viết</small>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src=""></script>
  </body>
</html>
