<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin</title>
    <!-- css bootstrap -->
    <link
      rel="stylesheet"
      href="./node_modules/bootstrap/dist/css/bootstrap.min.css"
    />

    <!-- css Admin -->
    <link rel="stylesheet" href="./assets/css/Admin.css" />
  </head>
  <body>
    <!-- Đầu trang -->
    <header class="main-header bg-light mb-4">
      <div class="container">
        <div class="row align-items-center">
          <div
            class="col-md-12 d-flex justify-content-md-end gap-3 p-2 justify-content-center"
          >
            <button class="btn btn-warning">Xem thống kê</button>
            <button class="btn btn-light border">Chế độ tối</button>
            <button class="btn btn-danger" id="exit">Đăng xuất</button>
          </div>
        </div>
      </div>
    </header>

    <!-- Quản lý tài khoản -->
    <section>
      <div class="container">
        <h1>Trang quản lý</h1>
        <p>Xin chào,Admin!</p>
        <div class="row justify-content-between">
          <!-- Bảng thứ nhất tạo tài khoản -->
          <div class="col-md-6">
            <div class="p-3 border shadow rounded">
              <h3>Thêm tài khoản mới</h3>
              <form id="addAccountForm" novalidate>
                <div class="mb-2 d-flex flex-column">
                  <label for="username" class="form-label">Tên đăng nhập</label>
                  <input
                    type="text"
                    class="form-control"
                    id="username"
                    placeholder="Nhập tên đăng nhập"
                  />
                </div>
                <div class="mb-2 d-flex flex-column">
                  <label for="email" class="form-label">Email</label>
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    placeholder="Nhập email"
                  />
                </div>
                <div class="mb-2 d-flex flex-column">
                  <label for="password" class="form-label">Mật khẩu</label>
                  <input
                    type="password"
                    class="form-control"
                    id="password"
                    placeholder="Nhập mật khẩu"
                  />
                </div>
                <div class="mb-2 d-flex flex-column">
                  <label for="role" class="form-label">Vai trò</label>
                  <select class="form-select" id="role">
                    <option value="user">Người dùng</option>
                    <option value="admin">Quản trị viên</option>
                  </select>
                </div>

                <button type="submit" class="btn btn-primary mt-2">
                  Thêm tài khoản
                </button>
              </form>
            </div>
          </div>
          <!-- Bảng thứ 2 danh sách tài khoản -->
          <div class="col-md-6 mt-4 mt-md-0">
            <div class="p-3 border shadow rounded">
              <h3>Danh sách tài khoản</h3>
              <table class="table">
                <thead>
                  <tr>
                    <th>Tên đăng nhập</th>
                    <th>Ngày tạo</th>
                    <th>Vai trò</th>
                    <th>Hành động</th>
                  </tr>
                </thead>
                <tbody id="accountTableBody">
                  <!-- <tr>
                    <td>admin</td>
                    <td>2024-01-15</td>
                    <td>Quản trị viên</td>
                    <td>
                      <button class="btn btn-sm btn-danger">Xóa</button>
                    </td>
                  </tr>
                  <tr>
                    <td>user123</td>
                    <td>2024-02-20</td>
                    <td>Người dùng</td>
                    <td>
                      <button class="btn btn-sm btn-danger">Xóa</button>

                  </tr>
                  <tr>

                    <td>
                      <button class="btn btn-sm btn-danger">Xóa</button>
                    </td>
                  </tr> -->
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="./assets/js/function.js"></script>
    <script src="./assets/js/Admin.js"></script>
  </body>
</html>
