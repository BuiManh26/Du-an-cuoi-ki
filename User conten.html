<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User</title>
    <!-- css bootstrap -->
    <link
      rel="stylesheet"
      href="./node_modules/bootstrap/dist/css/bootstrap.min.css"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"

  <body>
    <header class="main-header bg-light mb-4">
      <div class="container-fluid pe-5">
        <div class="row align-items-center">
          <div
            class="col-md-12 d-flex justify-content-md-end gap-3 p-2 justify-content-center"
          >
            <button class="btn btn-warning" id="noidung">Trang nội dung</button>
            <button class="btn btn-light border">Chế độ tối</button>
            <button class="btn btn-danger" id="exit">Đăng xuất</button>
          </div>
        </div>
      </div>
    </header>
    <section>
      <div class="container-fluid p-5" style="margin-top: -50px">
        <h1>Trung tâm nội dung</h1>
        <p>Xin chào bạn!</p>
        <div class="row" style="margin-top: 30px">
          <div class="col-md-2 col-6 mb-4">
            <div class="p-4 border shadow rounded" style="min-height: 150px">
              <h5>Tổng bài đăng của tôi</h5>
              <p>2</p>
            </div>
          </div>
          <div class="col-md-2 col-6 mb-4">
            <div class="p-4 border shadow rounded" style="min-height: 150px">
              <h5>Bài public của tôi</h5>
              <p>2</p>
            </div>
          </div>
          <div class="col-md-2 col-6 mb-4">
            <div class="p-4 border shadow rounded" style="min-height: 150px">
              <h5>Bài private của tôi</h5>

          </div>
          <div class="col-md-2 col-6 mb-4">
            <div class="p-4 border shadow rounded" style="min-height: 150px">
              <h5>Lượt thích nhận</h5>
              <p>2</p>
            </div>
          </div>
          <div class="col-md-2 col-6 mb-4">
            <div class="p-4 border shadow rounded" style="min-height: 150px">
              <h5>Bình luận nhận</h5>
              <p>2</p>
            </div>
          </div>
          <div class="col-md-2 col-6 mb-4">
            <div class="p-4 border shadow rounded" style="min-height: 150px">
              <h5>Xếp theo chủ đề</h5>
              <p>2</p>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script>
      const ndbtn = document.getElementById("noidung");
      ndbtn.addEventListener("click", function () {
        window.location.href = "User.html";
      });
      const exitbtn = document.getElementById("exit");
      exitbtn.addEventListener("click", function () {
        window.location.href = "index.html";
      });
