<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User</title>
    <!-- css bootstrap -->
    <link
      rel="stylesheet"
      href="./node_modules/bootstrap/dist/css/bootstrap.min.css"
    />

       <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-..."
      crossorigin="anonymous"
    />
    <!-- css Admin -->
    <link rel="stylesheet" href="./css/Admin.css" />
  </head>
  <body>
    <header class="main-header bg-light mb-4">
      <div class="container">
        <div class="row align-items-center">
          <div class="col-md-12 d-flex justify-content-md-end gap-3 p-2 justify-content-center  ">
            <button class="btn btn-warning">Xem thống kê</button>
            <button class="btn btn-light border">Chế độ tối</button>
            <button class="btn btn-danger" id="exit">Đăng xuất</button>
          </div>
        </div>
      </div>
    </header>
    <section>
      <div class="container">
        <h1>Trung tâm nội dung</h1>
        <p>Xin chào bạn!</p>
        <div class="row justify-content-between">
          <div class="col-md-6">
            <div class="p-3 border shadow rounded">
              <h3>Thêm / Sửa nội dung</h3>
                <form>
                    <div class="mb-3">
                    <label for="username" class="form-label">Tiêu đề</label>
                    <input
                        type="text"
                        class="form-control"                          
                        id="tieude"
                        placeholder="Nhập tiêu đề"
                    />
                    </div>
                    <div class="mb-3">
                    <label for="email" class="form-label">Chủ đề</label>
                    <input
                        type="text"
                        class="form-control"
                        id="chude"
                        placeholder="Nhập chủ đề"
                    />
                    </div>
                    <div class="mb-3">
                    <label for="password" class="form-label">Mô tả ngắn</label>
                    <input
                        type="text"
                        class="form-control"
                        id="mota"
                        placeholder="Nhập mô tả ngắn "
                    />
                    </div>
                    <div>
                        <label for="role" class="form-label ">Quyền hiển thị</label>
                        <select class="form-select" id="role">
                            <option>Công khai</option>
                            <option>Ẩn danh</option>
                        </select>
                    </div>
                    <div>
                        <label for="content" class="form-label mt-3 ">Nội dung chi tiết</label>
                        <textarea class="form-control mb-3" id="noidung" rows="4" placeholder="Nhập nội dung chi tiết"></textarea>
                    </div>
                    <button type="button" class="btn btn-primary" onclick="luund()">
                    Lưu nội dung
                    </button>
            </div>
          </div>
          <div class="col-md-6 mt-4 mt-md-0">
            <div class="p-3 border shadow rounded">
                <h3>Danh sách nội dung</h3>
                <ul id="dsnoidung">
                <div class="p-3 shadow rounded mt-3 border"> 
                    <h4>ten tai khoan</h4>
                    <h5>Tiêu đề nội dung 1</h5>
                    <p>Nội dung của tài khoản</p>
                    <div class="d-flex gap-2 align-items-center ">
                      <p class="small">Chủ đề: Giáo dục</p>
                      <p class="small">12/2/2025, 11:30:21PM</p>
                      <p class="btn btn-sm btn-light border rounded-pill px-3">Riêng tư</p>
                    </div>
                    <button class="btn btn-sm btn-warning" >Chỉnh sửa</button>
                    <button class="btn btn-sm btn-danger"  >Xóa</button>
                    </ul>
                </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="./assets/js/user1.js"></script>
  </body>
</html>
